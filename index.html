let map;
    let markers = [];
    const listEl = document.getElementById('dc-list');

    // 하이라이트 효과를 위한 함수
    function selectItem(item) {
        // 기존 활성화된 항목 해제
        const activeItem = document.querySelector('.dc-item.active');
        if (activeItem) activeItem.classList.remove('active');
        
        // 새 항목 활성화
        item.classList.add('active');
        
        // 검색창 바로 아래로 부드럽게 스크롤 이동
        // scrollIntoView는 부모 컨테이너 기준 최상단으로 요소를 붙여줍니다.
        item.scrollIntoView({ behavior: 'smooth', block: 'start' });
    }

    function initMap() {
        map = new naver.maps.Map('map', {
            zoom: 7,
            center: new naver.maps.LatLng(36.5, 127.5),
            zoomControl: true
        });

        const bounds = new naver.maps.LatLngBounds();

        mapData.forEach(function(d, index) {
            const pos = new naver.maps.LatLng(d.LAT, d.LNG);
            
            // 색상 조건 로직 (기존 유지)
            let markerColor = "#007aff";
	 if (index < 90) {
	    // 1~90번 데이터 (공공)
	    markerColor = "black"; 
	 } else {
	    // 91번 이후 데이터 (민간)
	    if (d.MW < 10) {
	    markerColor = "gold";    // 10MW 미만 (노란색 계열)
	    } else if (d.MW < 40) {
	    markerColor = "#007aff"; // 10MW 이상 ~ 40MW 미만 (파란색)
	    } else {
	   markerColor = "red";     // 40MW 이상 (붉은색)
	    }
	}

            // 커스텀 마커 아이콘 생성
            const marker = new naver.maps.Marker({
                position: pos,
                map: map,
                title: d.NAME,
                icon: {
                    content: `
                        <div style="display: flex; flex-direction: column; align-items: center;">
                            <div style="width: 14px; height: 14px; background-color: ${markerColor}; border: 2px solid white; border-radius: 50%; box-shadow: 0 0 5px rgba(0,0,0,0.5);"></div>
                            <div style="width: 1.5px; height: 4px; background-color: ${markerColor};"></div>
                        </div>
                    `,
                    anchor: new naver.maps.Point(7, 18)
                }
            });
            markers.push(marker);

            // 리스트 항목 생성
            const item = document.createElement('div');
            item.className = 'dc-item';
            item.setAttribute('data-name', d.NAME);
            item.innerHTML = `
                <div class="color-dot" style="background-color: ${markerColor};"></div>
                <div class="info-text">
                    <b>${d.NAME}</b>
                    <small>${d.MW > 0 ? d.MW + ' MW' : '미공개'}</small>
                </div>
            `;

            // 마커 클릭 이벤트 추가: 지도 확대 + 리스트 스크롤
            naver.maps.Event.addListener(marker, 'click', function() {
                map.morph(pos, 15);
                marker.setAnimation(naver.maps.Animation.BOUNCE);
                setTimeout(() => { marker.setAnimation(null); }, 1500);
                
                selectItem(item); // 리스트 연동 함수 호출
            });

            // 리스트 항목 클릭 이벤트: 지도 이동 + 마커 튀기기
            item.onclick = function() {
                map.morph(pos, 15);
                marker.setAnimation(naver.maps.Animation.BOUNCE);
                setTimeout(() => { marker.setAnimation(null); }, 1500);
                
                selectItem(item); // 하이라이트 및 스크롤
            };

            listEl.appendChild(item);
            bounds.extend(pos);
        });

        document.getElementById('counter').innerText = `총 ${mapData.length}개 위치 표시 중`;
        if (!bounds.isEmpty()) map.fitBounds(bounds);
    }

    function filterList() {
        const query = document.getElementById('search-input').value.toLowerCase();
        const items = document.querySelectorAll('.dc-item');
        let count = 0;

        items.forEach((item, index) => {
            const name = item.getAttribute('data-name').toLowerCase();
            if (name.includes(query)) {
                item.style.display = 'flex';
                markers[index].setMap(map);
                count++;
            } else {
                item.style.display = 'none';
                markers[index].setMap(null);
            }
        });
        document.getElementById('counter').innerText = `검색 결과: ${count}개`;
    }

    window.onload = initMap;
