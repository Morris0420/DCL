    function selectItem(item) {

    function updateStats() {
        if (!mapData.length) return;
        const stats = mapData.reduce((acc, d, idx) => {
            const region = (d.REG || "ê¸°íƒ€").trim();
            if (!acc[region]) acc[region] = { public: 0, private: 0, total: 0 };
            if (idx < 90) acc[region].public++;
            else acc[region].private++;
            acc[region].total++;
            return acc;
        }, {});
        const sorted = Object.keys(stats).sort((a, b) => stats[b].total - stats[a].total);
        let html = '<table class="stats-table"><thead><tr><th>ì§€ì—­</th><th>ê³µê³µ</th><th>ë¯¼ê°„</th><th>í•©ê³„</th></tr></thead><tbody>';
        sorted.forEach(r => {
            const s = stats[r];
            html += `<tr><td>${r}</td><td>${s.public}</td><td>${s.private}</td><td class="stats-total">${s.total}</td></tr>`;
        });
        document.getElementById('stats-table-wrapper').innerHTML = html + '</tbody></table>';
    }

        updateStats();

        map = new naver.maps.Map('map', {
            zoom: 8, center: new naver.maps.LatLng(35.9, 127.7), zoomControl: true, zoomControlOptions: { position: naver.maps.Position.RIGHT_CENTER }
        });

        infoWindow = new naver.maps.InfoWindow({
            backgroundColor: "#fff", borderColor: "#ccc", borderWidth: 1, disableAutoPan: false, maxWidth: 250
        });

        const bounds = new naver.maps.LatLngBounds();
        const fragment = document.createDocumentFragment();

        // [ì¶”ê°€] ë™ì¼ ì¢Œí‘œ ì¹´ìš´íŒ…ì„ ìœ„í•œ ì¶”ì  ê°ì²´
        const positionTracker = {};

        mapData.forEach((d, index) => {
            let lat = parseFloat(d.LAT);
            let lng = parseFloat(d.LNG);
            const coordKey = `${lat.toFixed(4)},${lng.toFixed(4)}`;

            // [í•µì‹¬] ì¤‘ë³µ ì¢Œí‘œ ì²˜ë¦¬: ë™ì¼ ìœ„ì¹˜ë©´ ì•½ê°„ì”© ì˜†ìœ¼ë¡œ ë°€ê¸°
            if (positionTracker[coordKey]) {
                const offset = positionTracker[coordKey] * 0.00003; 
                lat -= offset;
                lng += offset;
                positionTracker[coordKey]++;
            } else {
                positionTracker[coordKey] = 1;
            }

            const pos = new naver.maps.LatLng(lat, lng);
            let markerColor = (index < 90) ? "black" : (d.MW < 10 ? "gold" : (d.MW >= 40 ? "red" : "#007aff"));

            const marker = new naver.maps.Marker({
                position: pos,
                map: map,
                icon: {
                    content: `<div style="display:flex;flex-direction:column;align-items:center;"><div style="width:14px;height:14px;background-color:${markerColor};border:1.5px solid white;border-radius:50%;box-shadow:0 0 4px rgba(0,0,0,0.2);"></div><div style="width:1.5px;height:4px;background-color:${markerColor};"></div></div>`,
                    anchor: new naver.maps.Point(7, 18)
                }
            });
            markers.push(marker);

            const item = document.createElement('div');
            item.className = 'dc-item';
            item.setAttribute('data-search', (d.NAME + d.REG + d.ADDR).toLowerCase());
            item.innerHTML = `
                <div class="color-dot" style="background-color:${markerColor};"></div>
                <div class="info-text">
                    <b>${d.NAME}</b>
                    <span class="mw-label">ìš©ëŸ‰: ${d.MW > 0 ? d.MW + ' MW' : 'ë¯¸ìƒ'}</span>
                    <span class="addr-label">${d.ADDR || 'ì£¼ì†Œ ë¯¸ìƒ'}</span>
                </div>`;

            const moveToDC = () => {
                map.setZoom(17); // [ì¤‘ìš”] ì¤‘ë³µ ë§ˆì»¤ ë¶„ë¦¬ë¥¼ í™•ì¸í•˜ê¸° ìœ„í•´ ë” ê¹Šê²Œ í™•ëŒ€
                map.panTo(pos);
                selectItem(item); 
                infoWindow.setContent(`<div class="iw-inner"><b>${d.NAME}</b><span class="iw-addr">${d.ADDR || ''}</span><span class="iw-mw">ìš©ëŸ‰: ${d.MW > 0 ? d.MW + ' MW' : 'ë¯¸ìƒ'}</span></div>`);
                infoWindow.open(map, marker);
            };

            naver.maps.Event.addListener(marker, 'click', moveToDC);
            item.onclick = moveToDC;

            fragment.appendChild(item);
            bounds.extend(pos);
        });

        listEl.appendChild(fragment);
        document.getElementById('counter').innerText = `ë¡œë“œ ì™„ë£Œ: ${mapData.length}ê°œ`;
        if (!bounds.isEmpty()) map.fitBounds(bounds);

        naver.maps.Event.addListener(map, 'click', () => infoWindow.close());
    }

    function filterList() {
        const query = document.getElementById('search-input').value.toLowerCase();
        let count = 0;
        document.querySelectorAll('.dc-item').forEach((item, idx) => {
            const match = item.getAttribute('data-search').includes(query);
            item.style.display = match ? 'flex' : 'none';
            markers[idx].setMap(match ? map : null);
            if (match) count++;
        });
        document.getElementById('counter').innerText = `ê²€ìƒ‰ ê²°ê³¼: ${count}ê°œ`;
    }

    window.onload = initMap;
</script>
</body>
</html>
