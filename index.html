    	{ NAME: "ÏΩîÏä§ÏΩ§ ÏïàÏñë", LAT: 37.372233, LNG: 126.94666, "MW": 4.75, REG: "Í≤ΩÍ∏∞", ADDR: "Í≤ΩÍ∏∞ÎèÑ ÏïàÏñëÏãú ÎèôÏïàÍµ¨ ÏóòÏóêÏä§Î°ú115Î≤àÍ∏∏ 26" },
    	{ NAME: "ÏΩîÏä§ÏΩ§ ÏÑúÏö∏", LAT: 37.5230423, LNG: 126.9280221, "MW": 4, REG: "ÏÑúÏö∏", ADDR: "ÏÑúÏö∏ÌäπÎ≥ÑÏãú ÏòÅÎì±Ìè¨Íµ¨ Ïó¨ÏùòÎÇòÎ£®Î°ú 76" },
    	{ NAME: "Ìè¨Ïä§ÏΩîDX Ìè¨Ìï≠", LAT: 35.9988223, LNG: 129.3894773, "MW": 24, REG: "Í≤ΩÎ∂Å", ADDR: "Í≤ΩÏÉÅÎ∂ÅÎèÑ Ìè¨Ìï≠Ïãú ÎÇ®Íµ¨ ÎèôÌï¥ÏïàÎ°ú 6262" },
    	{ NAME: "Ìè¨Ïä§ÏΩîDX Í¥ëÏñë", LAT: 34.9328653, LNG: 127.7361051, "MW": 24, REG: "Ï†ÑÎÇ®", ADDR: "Ï†ÑÎÇ® Í¥ëÏñëÏãú Ìè≠Ìè¨ÏÇ¨ÎûëÍ∏∏ 20-26" },
    	{ NAME: "Ìè¨Ïä§ÏΩîDX Ï∂©Ï£º", LAT: 37.002845, LNG: 127.817193, "MW": 13.5, REG: "Ï∂©Î∂Å", ADDR: "Ï∂©Ï≤≠Î∂ÅÎèÑ Ï∂©Ï£ºÏãú Ï£ºÎçïÏùç Í∏∞ÏóÖÎèÑÏãú2Î°ú 137-6" },
    	{ NAME: "ÌïòÎÇòÍ∏àÏúµÌã∞ÏïÑÏù¥ Ïù∏Ï≤ú", LAT: 37.556090, LNG: 126.628728, "MW": 20, REG: "Ïù∏Ï≤ú", ADDR: "Ïù∏Ï≤úÍ¥ëÏó≠Ïãú ÏÑúÍµ¨ ÏóêÏΩîÎ°ú 167" },
    	{ NAME: "ÌïúÏßÑÏ†ïÎ≥¥ÌÜµÏã† Í∞ïÏÑú", LAT: 37.572876, LNG: 126.805379, "MW": 2, REG: "ÏÑúÏö∏", ADDR: "ÏÑúÏö∏ÌäπÎ≥ÑÏãú Í∞ïÏÑúÍµ¨ ÏñëÏ≤úÎ°ú 13" },

    	{ NAME: "ÌòÑÎåÄÏò§ÌÜ†ÏóêÎ≤Ñ Í¥ëÏ£º", LAT: 35.1965471, LNG: 126.7871894, "MW": 14, REG: "Í¥ëÏ£º", ADDR: "Í¥ëÏ£ºÍ¥ëÏó≠Ïãú Í¥ëÏÇ∞Íµ¨ ÏßÑÍ≥°ÏÇ∞Îã®Ï§ëÏïôÎ°ú 75" },
    	{ NAME: "ÌòÑÎåÄÏò§ÌÜ†ÏóêÎ≤Ñ ÌååÏ£º", LAT: 37.735832, LNG: 126.831899, "MW": 10, REG: "Í≤ΩÍ∏∞", ADDR: "Í≤ΩÍ∏∞ÎèÑ ÌååÏ£ºÏãú Ï°∞Î¶¨Ïùç ÌåîÌïôÍ≥®Í∏∏ 148-43" },
    	{ NAME: "Ìò∏Ïä§Ìä∏Ïõ®Ïù¥ ÏÑ±ÎÇ®", LAT: 37.4135082, LNG: 127.1244908, "MW": 12.5, REG: "Í≤ΩÍ∏∞", ADDR: "Í≤ΩÍ∏∞ÎèÑ ÏÑ±ÎÇ®Ïãú Î∂ÑÎãπÍµ¨ Ïû•ÎØ∏Î°ú 36" }

    ];

let map, markers = [], infoWindow;
    const listEl = document.getElementById('dc-list');

    function toggleStats() {
        const wrapper = document.getElementById('stats-table-wrapper');
        const arrow = document.getElementById('stats-arrow');
        wrapper.classList.toggle('open');
        arrow.innerText = wrapper.classList.contains('open') ? '‚ñº' : '‚ñ≤';
    }

    function selectItem(item) {
        const activeItem = document.querySelector('.dc-item.active');
        if (activeItem) activeItem.classList.remove('active');
        item.classList.add('active');
        item.scrollIntoView({ behavior: 'auto', block: 'start' });
    }

    function updateStats() {
        if (!mapData.length) return;
        const stats = mapData.reduce((acc, d, idx) => {
            const region = (d.REG || "Í∏∞ÌÉÄ").trim();
            if (!acc[region]) acc[region] = { public: 0, private: 0, total: 0 };
            if (idx < 90) acc[region].public++;
            else acc[region].private++;
            acc[region].total++;
            return acc;
        }, {});

        const sorted = Object.keys(stats).sort((a, b) => stats[b].total - stats[a].total);

        let html = `<table class="stats-table">
                        <thead>
                            <tr>
                                <th>ÏßÄÏó≠</th>
                                <th>Í≥µÍ≥µ</th>
                                <th>ÎØºÍ∞Ñ</th>
                                <th>Ìï©Í≥Ñ</th>
                            </tr>
                        </thead>
                        <tbody>`;
        
        sorted.forEach(r => {
            const s = stats[r];
            html += `<tr>
                        <td>${r}</td>
                        <td>${s.public}</td>
                        <td>${s.private}</td>
                        <td class="stats-total">${s.total}</td>
                     </tr>`;
        });
        html += `</tbody></table>`;
        document.getElementById('stats-table-wrapper').innerHTML = html;
    }

    function initMap() {
        updateStats();

        map = new naver.maps.Map('map', {
            zoom: 8, 
            center: new naver.maps.LatLng(35.9, 127.7), 
            zoomControl: true, 
            zoomControlOptions: { position: naver.maps.Position.RIGHT_CENTER }
        });

        infoWindow = new naver.maps.InfoWindow({
            backgroundColor: "#fff", borderColor: "#ccc", borderWidth: 1, disableAutoPan: false, maxWidth: 250
        });

        const bounds = new naver.maps.LatLngBounds();
        const fragment = document.createDocumentFragment();

        mapData.forEach((d, index) => {
            const pos = new naver.maps.LatLng(d.LAT, d.LNG);
            let markerColor = (index < 90) ? "black" : (d.MW < 10 ? "gold" : (d.MW >= 40 ? "red" : "#007aff"));

            const marker = new naver.maps.Marker({
                position: pos,
                map: map,
                icon: {
                    content: `<div style="display:flex;flex-direction:column;align-items:center;"><div style="width:14px;height:14px;background-color:${markerColor};border:1.5px solid white;border-radius:50%;box-shadow:0 0 4px rgba(0,0,0,0.2);"></div><div style="width:1.5px;height:4px;background-color:${markerColor};"></div></div>`,
                    anchor: new naver.maps.Point(7, 18)
                }
            });
            markers.push(marker);

            const item = document.createElement('div');
            item.className = 'dc-item';
            item.setAttribute('data-search', (d.NAME + d.REG + d.ADDR).toLowerCase());
            item.innerHTML = `
                <div class="color-dot" style="background-color:${markerColor};"></div>
                <div class="info-text">
                    <b>${d.NAME}</b>
                    <span class="mw-label">Ïö©Îüâ: ${d.MW > 0 ? d.MW + ' MW' : 'ÎØ∏ÏÉÅ'}</span>
                    <span class="addr-label">${d.ADDR || 'Ï£ºÏÜå ÎØ∏ÏÉÅ'}</span>
                </div>`;

            const showInfo = () => {
                infoWindow.setContent(`<div class="iw-inner"><b>${d.NAME}</b><span class="iw-addr">${d.ADDR || ''}</span><span class="iw-mw">Ïö©Îüâ: ${d.MW > 0 ? d.MW + ' MW' : 'ÎØ∏ÏÉÅ'}</span></div>`);
                infoWindow.open(map, marker);
            };

            // [ÏàòÏ†ïÎêú ÌÅ¥Î¶≠ Ïù¥Î≤§Ìä∏] ÌôïÎåÄ(setZoom)ÏôÄ Î∂ÄÎìúÎü¨Ïö¥ Ïù¥Îèô(panTo) Ï†ÅÏö©
            const moveToDC = () => {
                map.setZoom(15);      // ÏõêÌïòÎäî ÌôïÎåÄ Î†àÎ≤® (14~16 Ï∂îÏ≤ú)
                map.panTo(pos);       // Ìï¥Îãπ ÏúÑÏπòÎ°ú Î∂ÄÎìúÎüΩÍ≤å Ïù¥Îèô
                selectItem(item); 
                showInfo();
            };

            naver.maps.Event.addListener(marker, 'click', moveToDC);
            item.onclick = moveToDC;

            fragment.appendChild(item);
            bounds.extend(pos);
        });

        listEl.appendChild(fragment);
        document.getElementById('counter').innerText = `Î°úÎìú ÏôÑÎ£å: ${mapData.length}Í∞ú`;
        if (!bounds.isEmpty()) map.fitBounds(bounds);

        naver.maps.Event.addListener(map, 'click', () => infoWindow.close());
    }

    function filterList() {
        const query = document.getElementById('search-input').value.toLowerCase();
        let count = 0;
        document.querySelectorAll('.dc-item').forEach((item, idx) => {
            const match = item.getAttribute('data-search').includes(query);
            item.style.display = match ? 'flex' : 'none';
            markers[idx].setMap(match ? map : null);
            if (match) count++;
        });
        document.getElementById('counter').innerText = `Í≤ÄÏÉâ Í≤∞Í≥º: ${count}Í∞ú`;
    }

    window.onload = initMap;
</script>
