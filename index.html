let map;
    let markers = [];
    const listEl = document.getElementById('dc-list');

    function initMap() {
        map = new naver.maps.Map('map', {
            zoom: 7,
            center: new naver.maps.LatLng(36.5, 127.5),
            zoomControl: true
        });

        const bounds = new naver.maps.LatLngBounds();

        mapData.forEach(function(d, index) {
            const pos = new naver.maps.LatLng(d.LAT, d.LNG);
            const marker = new naver.maps.Marker({
                position: pos,
                map: map,
                title: d.NAME
            });
            markers.push(marker);

            const item = document.createElement('div');
            item.className = 'dc-item';
            item.setAttribute('data-name', d.NAME);
            item.innerHTML = `<b>${d.NAME}</b><small>${d.LAT}, ${d.LNG}</small>`;
            item.onclick = function() {
                map.morph(pos, 15);
                marker.setAnimation(naver.maps.Animation.BOUNCE);
                setTimeout(() => { marker.setAnimation(null); }, 1500);
            };
            listEl.appendChild(item);
            bounds.extend(pos);
        });

        document.getElementById('counter').innerText = `총 ${mapData.length}개 위치 표시 중`;
        if (!bounds.isEmpty()) map.fitBounds(bounds);
    }

    function filterList() {
        const query = document.getElementById('search-input').value.toLowerCase();
        const items = document.querySelectorAll('.dc-item');
        let count = 0;

        items.forEach((item, index) => {
            const name = item.getAttribute('data-name').toLowerCase();
            if (name.includes(query)) {
                item.style.display = 'block';
                markers[index].setMap(map);
                count++;
            } else {
                item.style.display = 'none';
                markers[index].setMap(null);
            }
        });
        document.getElementById('counter').innerText = `검색 결과: ${count}개`;
    }

    window.onload = initMap;
